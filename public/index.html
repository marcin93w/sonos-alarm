<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sonos easy mornings</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <main>
      <section id="hero" class="hero">
        <h1>Sonos easy mornings</h1>
        <p class="tagline">Wake up gently with gradual volume</p>
        <p class="description">
          No more jarring alarm blasts. This app automatically ramps up your Sonos
          alarm volume over time, starting soft and gradually reaching your target level.
          Configure the duration and max volume for each alarm.
        </p>
        <a href="/auth/start" id="connect-button" class="cta-button" style="display: none;">Connect Sonos</a>
        <div id="status"></div>
      </section>
      <div id="alarms" style="display: none;">
        <h2>Your Alarms</h2>
        <ul id="alarms-list"></ul>
      </div>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
